
<div class="container mt-5">
  <div class="text-center mb-5">
    <h1 class="display-4 fw-bold text-primary">Nos Véhicules à Louer</h1>
    <p class="text-muted fs-5">Découvrez notre sélection de voitures disponibles à la location au meilleur prix.</p>
  </div>
  <br>
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let car of cars">
      <div class="card shadow-sm h-100">
        <img [src]="car.photo" class="card-img-top" alt="{{ car.brand }} {{ car.model }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center">{{ car.brand }} {{ car.model }}</h5>
          <p class="card-text text-muted text-center">{{ car.description }}</p>
          <p class="fw-bold text-center">Prix journalier : {{ car.price | currency:'EUR' }}</p>
          <div class="mt-auto text-center">
            <button class="btn btn-primary" [routerLink]="['/cars', car.id]">Voir Détails</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
